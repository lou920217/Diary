<div class="related-posts">
    <h4>相关文章</h4>
    <ul class="post-list">
        {% for post in site.related_posts limit:3 %}
        <li>
            <time>{{post.date | date_to_string}}</time><a href="{{post.url | prepend: site.baseurl | replace: '//', '/' }}">{{post.title}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
