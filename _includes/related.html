<div class="related-posts">
    <h3>相关文章</h3>
    <ul class="post-list">
        {% for post in site.related_posts limit:3 %}
        <li>
            {% if site.evn == 'development' %}
            <time>{{post.date | date_to_string}}</time><a href="{{post.url}}">{{post.title}}</a>
            {% else %}
            <time>{{post.date | date_to_string}}</time><a href="{{site.path}}{{post.url}}">{{post.title}}</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
