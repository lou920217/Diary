---
layout: layout
---
<div class="content content-style">
    <h1 class="title">{{page.title}}</h1>
    <p>
        <time>{{page.date | date_to_string}} By {{site.owner}}</time>
        {% for tag in page.tags %}
            <i class="tag">{{tag}}</i>
        {% endfor %}
    </p>
    {{content}}
</div>
