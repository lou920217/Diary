---
layout: layout
---
{% include header.html %}
<div class="content">
    <ul class="post-list">
        {% for post in paginator.posts %}
        <li>
            <time>{{post.date | date_to_string}}</time><a href="{{post.url | prepend: site.baseurl | replace: '//', '/' }}">{{post.title}}</a>
            {% for tag in post.tags %}
            <i class="tag">{{tag}}</i>
            {% endfor %}
        </li>
        {% endfor %}
    </ul>
    {% include paginate.html %}
</div>
